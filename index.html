<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>VueDue - Sample To-do App Using Vue.js</title>
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/app.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="header">
                <div class="title">
                    <h1>VueDue</h1>                    
                </div>
            </div>
            <div id="app">
                <div class="row justify-content-center">
                    <div class="col-sm-8">
                        <add-input v-on:add-event="add"></add-input>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-sm-10 col-md-8 col-lg-6">
                        <due-list :items="items.due" v-on:done-event="done"
                            v-on:remove-due-event="removeDue"></due-list>
                        <done-list :items="items.done" v-on:undo-done-event="undoDone"
                            v-on:remove-done-event="removeDone"></done-list>
                    </div>
                </div>
            </div>
        </div>
        <script src="dist/app.js"></script>
    </body>
</html>
